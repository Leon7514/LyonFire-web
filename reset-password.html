<!DOCTYPE html>
<html>
<head>
  <title>Pagina di recupero password</title>
  <style>
    /* Stili per il form di recupero password */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      margin: 100px auto 0;
      padding: 20px;
      background-color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      border-radius: 5px;
    }

    /* Stili per il campo di input */
    input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
    }

    /* Stili per il pulsante di recupero password */
    a[type="submit"] {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Stili per il pulsante di recupero password al passaggio del mouse */
    a[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="/reset-password">
    <input type="email" name="email" placeholder="Indirizzo email">
    <a href="ciao" type="submit">Invia email di recupero password</a>
  </form>
</body>
</html>
